<tr class="tournament-{{id}}">
    <td class="w-5 tournament-index">{{index}}</td>
    <td class="w-30 tournament-name">{{tournamentName}}</td>
    <td class="w-15 game-name">{{gameName}}</td>
    <td class="w-15 tournament-start">{{startTime}}</td>
    <td class="w-15 tournament-remaining-spots">{{remainingSpots}}</td>
    <td class="w-10 tournament-join-form">
        <button id="join-button-{{id}}" type="button" class="btn btn-primary" data-toggle="modal" data-target="#joinFormModal-{{id}}">Join</button>
        <!--Modal-->
        <div class="modal fade" id="joinFormModal-{{id}}" tabindex="-1" role="dialog" aria-labelledby="joinFormModalLabel-{{id}}"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="joinFormModalLabel-{{id}}">Join Tournament</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="form-inline d-flex justify-content-between" action="/tournaments/join" method="POST">
                            <input type="hidden" name="tournamentId" value="{{id}}">
                        <div class="ml-4"><h3>Are you sure you want to join this tournament?</h3></div>
                        <div class="modal-footer justify-content-between">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-secondary">Join Tournament</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </td>
</tr>
