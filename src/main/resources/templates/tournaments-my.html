<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"></th:block>
    </header>
    <main class="mt-3">
        <h1 class="text-center">My Tournaments</h1>
        <hr class="hr-2">
        <table class="table">
            <thead>
            <tr class="font-weight-bold">
                <th class="w-5">#</th>
                <th class="w-35">Tournament Name</th>
                <th class="w-20">Game</th>
                <th class="w-15">Date and Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tournament, iter : ${myTournaments}" th:object="${tournament}">
                <td class="w-5" th:text="${iter.index + 1}"></td>
                <td class="w-35" th:text="*{name}"></td>
                <td class="w-20" th:text="*{gameName}"></td>
                <td class="w-15" th:text="*{#temporals.format(startTime, 'hh:mm | dd/MM/yyyy')}"></td>
            </tr>
            </tbody>
        </table>
    </main>
    <footer class="footer mt-5 p-3">
        <th:block th:replace="fragments/footer"></th:block>
    </footer>
</div>
</body>
</html>
