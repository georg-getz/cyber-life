<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"></th:block>
    </header>
    <main class="mt-3">
        <h1 class="text-center font-weight-bold">Register</h1>
        <hr class="hr-2">
        <form class="w-40 mx-auto" th:action="@{/register}" th:method="POST">
            <div class="username-and-email-holder d-flex justify-content-between">
                <div class="form-group w-40">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username..."/>
                </div>
                <div class="form-group w-40">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email..."/>
                </div>
            </div>
            <div class="password-holder d-flex justify-content-between">
                <div class="form-group w-40">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password"
                           placeholder="Password..."/>
                </div>
                <div class="form-group w-40">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-control" id="confirmPassword"
                           placeholder="Confirm Password..."/>
                </div>
            </div>
            <hr class="hr-2">
            <div class="recaptcha-holder d-flex justify-content-center">
                <div class="g-recaptcha" data-sitekey="6LcPQG0UAAAAAIdqb2aiP06mQT4hpV6E_rz29dd9"></div>
            </div>

            <hr class="hr-2">
            <div class="button-holder d-flex justify-content-around">
                <button type="submit" class="btn btn-secondary">Register</button>
            </div>
        </form>
    </main>
    <footer class="footer mt-5 p-3">
        <th:block th:replace="fragments/footer"></th:block>
    </footer>
</div>

<script src='https://www.google.com/recaptcha/api.js'></script>
</body>
</html>
