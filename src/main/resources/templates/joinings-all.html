<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"></th:block>
    </header>
    <main class="mt-3">
        <h1 class="text-center">All Joinings</h1>
        <hr class="hr-2">
        <table class="table" id="joiningsTable">
            <thead>
            <tr class="font-weight-bold">
                <th class="w-5">#</th>
                <th class="w-40">Tournament Name</th>
                <th class="w-15">User</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="joining, iter : ${allJoinings}" th:object="${joining}">
                <td class="w-5" th:text="${iter.index + 1}"></td>
                <td class="w-40" th:text="*{tournamentName}"></td>
                <td class="w-15" th:text="*{userUsername}"></td>
            </tr>
            </tbody>
        </table>
    </main>
    <footer class="footer mt-1 p-3">
        <th:block th:replace="fragments/footer"></th:block>
    </footer>
</div>
<script>
    $('#joiningsTable').DataTable();
</script>
</body>
</html>
