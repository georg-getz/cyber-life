<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"></th:block>
    </header>
    <main class="mt-3">
        <h1 class="text-center font-weight-bold">Create Tournament</h1>
        <hr class="hr-2">
        <form class="w-50 mx-auto" th:action="@{/tournaments/create}" th:method="POST">
            <div class="d-flex justify-content-between">
                <div class="form-group w-40">
                    <label for="name">Tournament Name</label>
                    <input type="text" name="name" class="form-control" id="name"
                           placeholder="Tournament Name"/>
                </div>
                <div class="form-group w-40">
                    <label for="gameName">Game Name</label>
                    <input type="text" name="gameName" class="form-control" id="gameName" placeholder="Game Name"/>
                </div>
            </div>
            <hr class="hr-2">
            <div class="d-flex justify-content-between">
                <div class="form-group w-40">
                    <label for="startTime">Start</label>
                    <input type="datetime-local" name="startTime" class="form-control" id="startTime"/>
                </div>
                <div class="form-group w-40">
                    <label for="playerCapacity">Players</label>
                    <input type="number" name="playerCapacity" class="form-control" id="playerCapacity"
                           placeholder="Players"/>
                </div>
            </div>

            <hr class="hr-2">
            <div class="button-holder d-flex justify-content-around">
                <button type="submit" class="btn btn-secondary">Create Tournament</button>
            </div>
        </form>
    </main>
    <footer class="footer mt-5 p-3">
        <th:block th:replace="fragments/footer"></th:block>
    </footer>
</div>
</body>
</html>
